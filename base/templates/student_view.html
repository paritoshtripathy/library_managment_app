{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Welcome to Library</h1>
    </div>
    {% if request.user.is_authenticated %}
   
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Admin Login</a>    
{% endif %}
</div>

<div class="main-div">
    
    
    <div class="col">
        <div class="title">
            <h4>List of all books:</h4> 
        
            
            {% for book in books %}
            
    
            <div class="book-content-wrapper" draggable="true" id="todoelement"  >
                
                    <i><a href="">&nbsp; {{book}} &nbsp;</a></i>
                    
            
                    
                    
                
            </div>
            <br>
            
           
            
            {% endfor %}
        </div>

    </div>

    {% endblock content %}
