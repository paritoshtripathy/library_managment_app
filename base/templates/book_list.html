{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Admin Panel</h1>
        <h2>Hello {{request.user|title}}</h2>
        
    </div>
    <div class="top-bar">
        {% if request.user.is_authenticated %}
   
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>    
    {% endif %}
    <br>

    <a href="{% url 'register' %}"> Register Admin</a>

    </div>
    
</div>

<div class="main-div">
    
    
    <div class="col">
        
        <div class="title">
            <h2>List of all books:</h2> 
            <a id="add-link" href="{% url 'add-book' %}" style="display: inline-block;">Add new&#x2b;</a>
            
            
            {% for book in books %}
            
    
            <div class="book-content-wrapper" draggable="true" id="todoelement"  >
                
                    <i><a href="{% url 'update-book' book.id %}">&nbsp; {{book}} &nbsp;</a></i>
                    
                    
                    
                
            </div>
            <a class="delete-link" href="{% url 'delete-book' book.id %}">&#215;</a>
            
            <br>
            
           
            
            {% endfor %}
        </div>

    </div>

    {% endblock content %}
